# Changelog generation workflow
name: Changelog

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

jobs:
  # Update changelog on version tags
  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: .cliff.toml
          args: --verbose --unreleased --tag 0.1.0
        env:
          OUTPUT: CHANGELOG.md
        
      - name: Commit changelog directly to main
        run: |
          # Configure git for automated commits
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Check if CHANGELOG.md was modified
          if git diff --quiet CHANGELOG.md; then
            echo "No changelog changes detected, skipping commit"
          else
            echo "Changelog changes detected, committing to main"
            git add CHANGELOG.md
            git commit -m "docs: update CHANGELOG.md for ${{ github.ref_name }}"
            git push origin HEAD:main
          fi

  # Create release notes on new releases
  release-notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Generate release notes
        uses: orhun/git-cliff-action@v4
        with:
          config: .cliff.toml
          args: --verbose --latest --strip header
        env:
          OUTPUT: release-notes.md
          
      - name: Update release description
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          append_body: true
