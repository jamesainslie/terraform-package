# Changelog generation workflow
name: Changelog

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version to generate changelog for'
        required: true
        default: 'v0.2.0'

permissions:
  contents: write
  pull-requests: write

jobs:
  # Update changelog on version tags
  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || github.event_name == 'workflow_dispatch'
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}
          
      - name: Generate changelog with retry
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            # Use git-cliff action with retry logic  
            TAG_NAME="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}"
            docker run --rm -v "${PWD}":/workdir -w /workdir \
              orhunp/git-cliff:2.10.0 \
              --config .cliff.toml \
              --verbose \
              --output CHANGELOG.md
        
      - name: Commit changelog directly to main
        run: |
          # Configure git for automated commits
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Determine the tag name
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME="${{ github.event.inputs.tag }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi
          
          # Check if CHANGELOG.md was modified
          if git diff --quiet CHANGELOG.md; then
            echo "No changelog changes detected, skipping commit"
          else
            echo "Changelog changes detected, committing to main"
            
            # Switch to main branch if we're on a detached HEAD (tag)
            if [ "$(git symbolic-ref -q HEAD)" = "" ]; then
              git checkout main
              git pull origin main
            fi
            
            git add CHANGELOG.md
            git commit -m "docs: update CHANGELOG.md for ${TAG_NAME}"
            git push origin main
          fi

  # Create release notes on new releases
  release-notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: Generate release notes
        uses: orhun/git-cliff-action@v4
        with:
          config: .cliff.toml
          args: --verbose --latest --strip header
        env:
          OUTPUT: release-notes.md
          
      - name: Update release description
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          append_body: true
